<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
    <script src="app.js"></script>
    <title>Rock, Paper, Scissors</title>
</head>
<body>
    <div class="container" id="colorG">
        <div id="counter">
            <p>Counter</p>
            <div id="counter1"></div>
            <div id="counter2"></div>
        </div>
        <div class="game">
            <div class="player1">
                <p>Player 1</p>
                <img src="./img/rock.png" alt="" id="p1">
            </div>
            <div class="player2">
                <p>Player 2</p>
                <img src="./img/rock.png" alt="" id="p2">
            </div>
        </div>
        <input type="button" value="Start" id="start">
        <p id="logo">"Rock, Paper, Scissors"</p>
    </div>
</body>
</html>
